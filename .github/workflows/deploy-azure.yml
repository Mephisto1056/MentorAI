name: Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build frontend
      - name: Install frontend dependencies
        working-directory: mentor-ai-tool/frontend
        run: npm ci

      - name: Build frontend (static export)
        working-directory: mentor-ai-tool/frontend
        run: npm run build

      # Assemble deployment package
      - name: Copy frontend build to backend/public
        run: |
          mkdir -p mentor-ai-tool/backend/public
          cp -r mentor-ai-tool/frontend/out/* mentor-ai-tool/backend/public/

      # Install backend dependencies
      - name: Install backend production dependencies
        working-directory: mentor-ai-tool/backend
        run: npm ci --omit=dev

      # Create ZIP
      - name: Create deployment ZIP
        run: |
          cd mentor-ai-tool/backend
          zip -r ../../deploy.zip .

      # Deploy via Kudu ZIP deploy API
      - name: Deploy to Azure Web App
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          APP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
        run: |
          USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
          PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)
          echo "Deploying to ${APP_NAME}..."
          curl -X POST \
            "https://${APP_NAME}.scm.azurewebsites.net/api/zipdeploy" \
            -u "${USERNAME}:${PASSWORD}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @deploy.zip \
            --fail -w "\nHTTP Status: %{http_code}\n"
