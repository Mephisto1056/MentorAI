name: Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build frontend
      - name: Install frontend dependencies
        working-directory: mentor-ai-tool/frontend
        run: npm ci

      - name: Build frontend (static export)
        working-directory: mentor-ai-tool/frontend
        run: npm run build

      # Assemble deployment package
      - name: Prepare deployment package
        run: |
          mkdir -p mentor-ai-tool/backend/public
          cp -r mentor-ai-tool/frontend/out/* mentor-ai-tool/backend/public/

      # Create ZIP (without node_modules, let Azure install)
      - name: Create deployment ZIP
        run: |
          cd mentor-ai-tool/backend
          zip -r ../../deploy.zip . -x "node_modules/*"

      # Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
